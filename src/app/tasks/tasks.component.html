<table class="table">
  <thead>
    <th>Id</th>
    <th>Títulos</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>        
        <button class="btn btn-primary" data-toggle="modal" data-target="#taskDetailModal" (click)="onSelect(task)">
          <span class="glyphicon glyphicon-info-sign"></span>
           Detalhes
          </button>
        
        <button class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
