<h1 class="page-header">Lista de Tarefas</h1>

<table class="table">  
  <thead>
    <tr>
        <th>Id</th>
        <th>Títulos</th>
        <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>        
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info" style="margin-right: 7px">
          <span class="glyphicon glyphicon-info-sign"></span>
          Detalhes
        </a>
        
        <button class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
